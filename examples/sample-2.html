<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="../js/jcountdown.js"></script>
	</head>
	<body>
		<h1>Multi countdowns</h1>
		<span class="countdown" data-left="10"></span>
		<span class="countdown" data-left="60"></span>
		<span class="countdown" data-left="600"></span>
		<span class="countdown" data-left="3600"></span>

		<script type="text/javascript">
			$(function() {
				$('.countdown').countdown();
			});
		</script>
	</body>
</html>
