<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="../js/jquery-simple-countdown-1.0.min.js"></script>
	</head>
	<body>
		<h1>Callback with context</h1>
		<span id="countdown" data-time="10" data-done="Done!"></span>

		<script type="text/javascript">
			$(function() {
				$('#countdown').countdown(function(timer) {alert(timer.data('done'))});
			});
		</script>
	</body>
</html>
