<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/jquery-simple-countdown.js"></script>
		<link href="style.css" rel="stylesheet" media="all" />
		<style>
		* {
			margin:0;
			padding:0;
		}
		h1 {
			margin-top: 5px 0 20px;
			text-align: center;
		}
		#tabs {

		}
		#tabs .header {
			border-bottom: 1px solid #060;
			border-top: 1px solid #060;
			margin: 0 auto;
			height: 25px;
		}
		#tabs .wrap {
			width: 800px;
			margin: 0 auto;
		}
		#tabs .tab {
			cursor: pointer;
			display: block;
			float: left;
			width: 25%;
			text-align: center;
			height: 25px;
			padding-top: 2px;
			color: black;
			text-decoration: none;
			font-weight: bold;
		}
		#tabs .tab:hover, #tabs .tab.selected {
			background-color: #060;
			color: #fff;
		}

		#tabs .content {
			clear: both;
			width: 800px;
			margin: 0 auto;
		}


		#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial, sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#060;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;}#forkongithub a{width:120px;position:absolute;top:35px;right:-45px;transform:rotate(45deg);-webkit-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}
		</style>
	</head>
	<body>
		<h1>Simple countdown as JQuery Plugin</h1>
		<div id="tabs">
			<div class="header">
				<div class="wrap">
					<a href="#simple" class="tab selected">Simple countdown</a>
					<a href="#multi" class="tab">Multi countdowns</a>
					<a href="#options" class="tab">Options</a>
					<a href="#callback" class="tab">With callback</a>
				</div>
			</div>
			<div class="content">

			</div>
		</div>

		<script type="text/javascript">
			$(function() {

				$('#tabs .header a')
				.on('click', function(e) {
					e.preventDefault();
					$(this).trigger('tabs.select');
				})
				.on('tabs.select', function() {
					var 
						self = $(this),
						container = self.parent();

						$('a', container).removeClass('selected');
						self.addClass('selected');

				});

				$('#tabs a[href="#simple"]').on('tabs.select', function() {
					var 
						self = $(this),
						container = $('#tabs .content');

						container.html('<span class="countdown" data-time="10"></span>');
						$('.countdown', container).countdown();
				});

				$('#tabs a[href="#multi"]').on('tabs.select', function() {
					var 
						self = $(this),
						container = $('#tabs .content');

						container.html('<div class="countdown" data-time="10"></div><div class="countdown" data-time="60"></div><div class="countdown" data-time="600"></div><div class="countdown" data-time="3600"></div>');
						$('.countdown', container).countdown();
				});

				$('#tabs a[href="#options"]').on('tabs.select', function() {
					var 
						self = $(this),
						container = $('#tabs .content'),
						html  = '<div class="countdown-1" data-left="10"></div><div class="countdown-2" data-time="60"></div><div class="countdown-3" data-time="600" data-end="The end"></div>';

						container
							.html(html)
							.append(document.createTextNode(html));
						$('.countdown-1', container).countdown({
							date: 'left',
						});
						$('.countdown-2', container).countdown({
							step: 2000,
							end: 'end'
						});
						$('.countdown-3', container).countdown({
							end: 'rest'
						});
				});

				$('#tabs a[href="#callback"]').on('tabs.select', function() {
					var 
						self = $(this),
						container = $('#tabs .content');

						container.html('<span class="countdown" data-time="10" data-text="The end!"></span>');
						$('.countdown', container).countdown(function(timer) {
							alert(timer.data('text'));
						});
				});

				$('#tabs .header a').first().each(function() {
					$(this).trigger('tabs.select');
				});

			});
		</script>
		<span id="forkongithub"><a href="https://github.com/madman/jquery-simple-countdown">Fork me</a></span>
	</body>
</html>
